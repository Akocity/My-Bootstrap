<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Table</title>
  </head>
  <body>
    <h2>Simple Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>74</td>
          <td>8,760</td>
        </tr>
        <tr>
          <td>Turd McGurd</td>
          <td>13</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Chuncvhuun Idunno</td>
          <td>18</td>
          <td>32</td>
        </tr>
      </tbody>
    </table>

    <h2>Condensed Table</h2>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>74</td>
          <td>8,760</td>
        </tr>
        <tr>
          <td>Turd McGurd</td>
          <td>13</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Chuncvhuun Idunno</td>
          <td>18</td>
          <td>32</td>
        </tr>
      </tbody>
    </table>

    <h2>Stripped Table</h2>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bucky Roberts</td>
          <td>74</td>
          <td>8,760</td>
        </tr>
        <tr>
          <td>Turd McGurd</td>
          <td>13</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Chuncvhuun Idunno</td>
          <td>18</td>
          <td>32</td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
